<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Analyser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Customer Feedback Analyser</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="form">
            <div class="file-upload-wrapper" data-text="Select your file!">
                <input name="file-upload-field" type="file" id="fileInput" class="file-upload-field" accept=".xlsx,.xls">
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        $("form").on("change", ".file-upload-field", function(){ 
            $(this).parent(".file-upload-wrapper").attr("data-text", $(this).val().replace(/.*(\/|\\)/, '') );
        });
    </script>
</body>
</html>
