<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Improvements - Customer Feedback Analyser</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .suggestions-content {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }
        .suggestions-content h1, 
        .suggestions-content h2, 
        .suggestions-content h3 {
            color: #2c3e50;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .suggestions-content p {
            margin-bottom: 1em;
            line-height: 1.6;
        }
        .suggestions-content ul, 
        .suggestions-content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }
        .suggestions-content li {
            margin-bottom: 0.5em;
        }
        .suggestions-content strong {
            color: #2c3e50;
        }
        .suggestions-content em {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="../static/logo.png" alt="Customer Feedback Analyser Logo" class="logo">
                <h1 class="tagline">A Customer Feedback Analyser</h1>
            </div>
        </header>

        <main class="content">
            <div class="suggestions-box">
                <h2 class="suggestions-title">Suggested Improvements</h2>
                <div class="suggestions-content">
                    {{ message | safe }}
                </div>
            </div>
        </main>

        <footer class="footer">
            <button onclick="window.location.href='/upload'" class="home-button">Back to Options</button>
        </footer>
    </div>
</body>
</html>
